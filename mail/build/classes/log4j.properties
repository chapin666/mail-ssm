log4j.rootLogger=DEBUG, console  
log4j.appender.console=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout  
log4j.appender.console.layout.ConversionPattern=[%d]-%-5p (%F\:%L)|%m%n  
log4j.appender.console.DatePattern='.'yyyy-MM-dd
log4j.appender.console.File=/log/error.log

log4j.logger.adm.action=DEBUG ,Action   
log4j.appender.Action=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Action.layout=org.apache.log4j.PatternLayout  
log4j.appender.Action.layout.ConversionPattern=[%d]-%-5p %c{1}|%m%n  
log4j.appender.Action.DatePattern='.'yyyy-MM-dd
log4j.appender.Action.File=/log/action.log  


log4j.logger.mail.action=DEBUG ,Action